services:
  nest-api:
    build:
      context: ./nest-api
      dockerfile: Dockerfile
    container_name: portfolio-nest-api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    networks:
      - portfolio-network
    restart: unless-stopped

  angular-front:
    build:
      context: ./angular-front
      dockerfile: Dockerfile
    container_name: portfolio-angular-front
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - API_URL=http://nest-api:3000
    depends_on:
      - nest-api
    networks:
      - portfolio-network
    restart: unless-stopped

networks:
  portfolio-network:
    driver: bridge
